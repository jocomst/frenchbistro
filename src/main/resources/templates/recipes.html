<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:each="recipe : ${recipes}" class="recipe-container">
    <div class="recipe-header">
        <img th:src="@{${recipe.imageUrl}}" alt="Recipe Image" class="recipe-image"/>
        <h1 th:text="${recipe.name}">Recipe Name</h1>
        <!-- Assuming rating, prepTime, cookTime, servings are part of the Recipe entity -->
        <div th:if="${recipe.rating}" class="recipe-rating">
            <!-- Display star rating based on recipe.rating -->
        </div>
        <div class="recipe-meta">
            <span th:text="'Prep Time: ' + ${recipe.prepTime}">Prep Time: 45 mins</span> |
            <span th:text="'Cook Time: ' + ${recipe.cookTime}">Cook Time: 25 mins</span> |
            <span th:text="'Servings: ' + ${recipe.servings}">Servings: 2</span>
        </div>
        <div class="recipe-actions">
            <button>Print Recipe</button>
            <button>Pin Recipe</button>
        </div>
    </div>

    <div class="recipe-ingredients">
        <h2>Ingredients</h2>
        <!-- Assuming ingredients is a list of strings in the Recipe entity -->
        <ul>
            <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}">Ingredient</li>
        </ul>
    </div>

    <div class="recipe-instructions">
        <h2>Instructions</h2>
        <!-- Assuming instructions is a list of strings in the Recipe entity -->
        <ol>
            <li th:each="instruction : ${recipe.instructions}" th:text="${instruction}">Instruction</li>
        </ol>
    </div>
</div>

</body>
</html>
